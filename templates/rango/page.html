<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>

        <div>

        {% if page %}
            <h1>{{ page.name }}</h1>
            {% if categories %}
            <ul>
                {% for category in categories %}
                <li><a href="{{ category.url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            <strong>There are no pages present.</strong>
        {% endif %}
        </div>
    </body>

</html>
